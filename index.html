<html>
    <center>
    <head>Sign Up Form</head>
    <body>
        <form action="/addNewUser" method="post">
         <input type="text"   id="name" name="name"  placeholder="Enter your name"></input><br></br>
         <input type="email"   id="email" name="email"  placeholder="Enter your email"></input><br></br>
         <input type="password"  id="password" name="password" placeholder="Enter your password"></input><br></br>
         <input type="number"   id="age" name="age"  placeholder="Enter your age"></input><br></br>
         <input type="text"  id="role" name="role" placeholder="Enter your role"></input>
         <br></br>
         <input type="submit" id="submit" name="submit"/><br></br>
         
        </form>
    
    </body>
</center>
   
</html>
